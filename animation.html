<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">  <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <svg width="1000" height="1000">

<ellipse cx="350" cy="250" rx="100" ry="200" fill="yellow"/>
<circle cx="150" cy="100" r="75" fill="deeppink"><animate attributeName="fill" from="deeppink" to="purple" begin="click" dur="5s" />
  <circle cx="550" cy="100" r="75" fill="deeppink"><animate attributeName="fill" from="deeppink" to="purple" begin="click" dur="5s" />
  <rect x="100" y="250" width="50" height="100" fill="blue">
  <animate attributeName="y" from="250" to="400"repeatCount="indefinite" dur="10s"/>
  </rect>
  <rect x="550" y="250" width="50" height="100" fill="blue">
  <animate attributeName="y" from="250" to="400" repeatCount="indefinite" dur="10s"/>
  </rect>
    </svg>



  </body>
</html>
